<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="../style.css" />

    <title>Widget Heading</title>
</head>
<body>
        <nav class="navbar navbar-light bg-light fixed-top">                
                <div>
                    <a href="widget-list.html" class="text-dark"><i class="fas fa-chevron-left"></i></a>
                    <span class="navbar-brand h1 ml-4 mb-0">Widget Edit</span>
                </div>
                <a href="widget-list.html" class="text-dark"><i class="fas fa-check"></i>
                </a>
           </nav>
           <main class="container">
           <form>
               <div class="form group>">
                <label>Name</label>
                <input 
                type="text" 
                class="form-control" 
                placeholder="Enter Widget Name..." 
                id="name" />
            </div>
            <div Class="form-group">
                <label>Text</label>
                <input 
                type="password" 
                class="form-control" 
                placeholder="Enter Widget Text" 
                id="name" />
            </div>
            <div Class="form-group">
                    <label for="size">Size</label>
                    <input 
                    type="range" 
                    min="1" max="6"
                    class="form-control" 
                    id="size" />
                </div>
                <button class="btn btn-danger btn-block">Delete</button>
            </form>
            </main>
            <footer class="navbar navbar-light bg-light fixed-bottom">
                    <span></span>
                        <a href="../user/profile.html" class="text-dark">
                        <i class="fas fa-user"></i>
                        </a>
                </footer> 
</body>
